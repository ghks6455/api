<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- 이거 넣으면 개발자 도구에 아이콘 없다고 에러메세지 안 나옴 -->
    <link rel="shortcut icon" href="#" />
    <script src="./js/script.js"></script>
    <link href="./css/style1.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <style>
      .slide {
        width: 40%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://pokeapi.co/" target="_blank">pokeapi</a>
      <a href="https://www.pokemonkorea.co.kr/pokedex" target="_blank"
        >공식 사이트</a
      >
      <a
        href="https://pokemon.fandom.com/ko/wiki/%EB%8C%80%EB%AC%B8"
        target="_blank"
        >포켓몬 위키</a
      >
    </header>
    <div id="banner"></div>
    <div class="slide">
      <img
        src="https://images.unsplash.com/photo-1721332153521-120cb0cd02d9?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1724232547374-69758574fff5?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1686090450479-370d5ddf4de1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </div>
    <div id="main_img">
      <a href="https://wallhere.com/ko/wallpaper/1244675" target="_blank"
        ><img
          src="img/1920x1200-px-anime-pixel-art-pixels-pokemon-Pok-mon-trainers-1244675-wallhere.com.jpg"
          alt=""
      /></a>
    </div>
    <div>Pokemon Finder</div>

    <form class="search" action="">
      <input type="text" name="" id="searchPlace" placeholder="Pokemon Name" />
    </form>

    <div id="main"></div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".slide").slick({
        Infinit: true,
        dots: true,
        slidesToShow: 2,
        autoplay: true,
        autoplaySpeed: 5,
        centerMode: true,
      });
    </script>
  </body>
</html>
